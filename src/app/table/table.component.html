<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Business Slogan</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track user.id;) {
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.name}}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.company.bs | slice:0:30 }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
